{%extends 'base.html'%}

{% block title %}Sign Up{% endblock title%}

{% block header %}{% endblock header %}

{% block content %}

<body>
    {{ form.non_field_errors }}
    <div id="form" class="container">
        <h2 class="form-ex">Sign Up</h2>

        <form action="" method="post">
            <div class="form-container">
                {%csrf_token%}
                {% for field in form %}
                <div class="row">
                    <div class="col-sm-12">
                        {{field}}
                    </div>
                </div>
                {% endfor %}
            </div>
            <input type="submit" value="submit" class="btn-primary btn col-sm-12">
        </form>
        <span style="color: rgb(206, 45, 45);">
            <p>{{form.errors}}</p>
        </span>
    </div>
</body>
{% endblock content %}
