{% extends 'base.html'%}


{% block content %}
<div id="add-form" class="container">
    <form action="" method="post">
        {%for field in form%}
        {% csrf_token %}
        <span style="color: aliceblue;">{{field.label}}:</span>
        {{field}}
        {% endfor%}
        <button type="submit" class="btn btn-primary col-sm-3">Save</button>
    </form>
</div>
{% endblock content %}
